<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:value="${admin}">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="col-sm-12 p-2 bg-dark text-white ">
    <a class="font-weight-bold text-white" th:text="${admin.userAlias}"></a>
    <a> with roles:</a>
    <a th:each="role : ${admin.getRoles()}">
      <a th:text="${role.toString()}"></a>
    </a>
    <a th:href="@{/logout}" class="float-right text-secondary"> Logout </a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2 p-0">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <br>
        <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
           aria-controls="v-pills-admin" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
           aria-controls="v-pills-user" aria-selected="false">User</a>
      </div>
    </div>

    <div class="col-10 bg-light">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
             aria-labelledby="v-pills-admin-tab" style="padding: 20px; padding-bottom: 250px;">
          <h1> Admin panel </h1>

          <ul class="nav nav-tabs" id="nav-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="nav-users-table" data-bs-toggle="tab" href="#users-table"
                 role="tab" aria-controls="users-table" aria-selected="true">Users table</a>
            </li>
            <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user" role="tab"
               aria-controls="new-user" aria-selected="false">New User</a>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                 aria-labelledby="nav-users-table-tab">
              <div class="card">
                <div class="card-header"><h5>All users</h5></div>
                <div id="table-boarder" style="padding: 20px;">
                  <table class="table table-striped" id="main table">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Department</th>
                      <th>Salary</th>
                      <th>Roles</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="AllUsersTable">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
              <!--new user-->
              <div class="card">
                <div class="card-header"><h5>Add new user</h5></div>
                <div class="row">
                  <div style="margin: auto">
                    <div class="card-body">
                      <form id="newUserForm">
                        <div class="form-group text-center">
                          <label><b>Username</b></label>
                          <p>
                            <label>
                              <input
                                      type="text"
                                      id="addUsername"
                                      name="username"
                                      class="form-control"
                                      placeholder="Username"
                                      style="width: 350px;"
                              />
                            </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>User Password</b></label><p>
                          <label>
                            <input
                                    type="password"
                                    id="addPassword"
                                    name="password"
                                    class="form-control"
                                    placeholder="Password"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>First name</b></label><p>
                          <label>
                            <input
                                    type="text"
                                    id="addName"
                                    name="name"
                                    class="form-control"
                                    placeholder="First name"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>Last name</b></label><p>
                          <label>
                            <input
                                    type="text"
                                    id="addSurname"
                                    name="surname"
                                    class="form-control"
                                    placeholder="Last name"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>Department</b></label><p>
                          <label>
                            <input
                                    type="text"
                                    id="addDepartment"
                                    name="department"
                                    class="form-control"
                                    placeholder="Department"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>Salary</b></label><p>
                          <label>
                            <input
                                    type="number"
                                    id="addSalary"
                                    name="salary"
                                    class="form-control"
                                    placeholder="Salary"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label for="addRoles"><b>Role</b></label><p>
                          <select multiple class="custom-select w-100"
                                  size="2" id="addRoles" name="roles">

                          </select>
                        </div>

                        <div class="box-footer text-center">
                          <button type="submit" class="btn btn-success" id="createUserButton">
                            Add new user
                          </button>
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <div class="edit-form">

          <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form id="editForm" >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" style="padding-right: 140px; padding-left: 140px; align-content: center">

                    <div class="form-group text-center">
                      <label for="editId" class="col-form-label" ><b>ID</b></label>
                      <input type="text" class="form-control" id="editId" name="id" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editUsername" class="col-form-label"><b>Username</b></label>
                      <input type="text" class="form-control" id="editUsername" name="Username"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editPassword" class="col-form-label"><b>Password</b></label>
                      <input type="password" class="form-control" id="editPassword" name="password"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editName" class="col-form-label"><b>First Name</b></label>
                      <input type="text" class="form-control" id="editName" name="name"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editSurname" class="col-form-label"><b>Last Name</b></label>
                      <input type="text" class="form-control" id="editSurname" name="surname"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editDepartment" class="col-form-label"><b>Department</b></label>
                      <input type="text" class="form-control" id="editDepartment" name="department"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editSalary" class="col-form-label"><b>Salary</b></label>
                      <input type="number" class="form-control" id="editSalary" name="salary"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editRoles" class="col-form-label"><b>Role</b></label>
                      <select multiple class="custom-select w-100"
                              size="2" id="editRoles" name="roles">
                      </select>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" id="editModalCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>

        <div class="delete-form">
          <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <form id="deleteForm">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" style="padding-right: 140px; padding-left: 140px; align-content: center">

                    <div class="form-group text-center">
                      <label for="deleteId" class="col-form-label" ><b>ID</b></label>
                      <input type="text" class="form-control" id="deleteId" name="id" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteUsername" class="col-form-label"><b>Username</b></label>
                      <input type="text" class="form-control" id="deleteUsername" name="Username" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deletePassword" class="col-form-label"><b>Password</b></label>
                      <input type="password" class="form-control" id="deletePassword" name="password" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteName" class="col-form-label"><b>First Name</b></label>
                      <input type="text" class="form-control" id="deleteName" name="name" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteSurname" class="col-form-label"><b>Last Name</b></label>
                      <input type="text" class="form-control" id="deleteSurname" name="surname" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteDepartment" class="col-form-label"><b>Department</b></label>
                      <input type="text" class="form-control" id="deleteDepartment" name="department" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteSalary" class="col-form-label"><b>Salary</b></label>
                      <input type="number" class="form-control" id="deleteSalary" name="salary" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteRoles" class="col-form-label"><b>Role</b></label>
                      <select multiple class="custom-select w-100"
                              size="2" id="deleteRoles" name="roles" disabled>
                      </select>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" id="deleteModalCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" onclick="deleteUserById()">Delete</button>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
        <!--                user panel-->
        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" style="padding-bottom: 450px;">
          <div class="container">
            <br>
            <div class="raw" >
              <h1> User information-page </h1>
            </div>

            <div class="card">
              <div class="card-header"><h5>About user</h5></div>
              <div id="table-boarder1" style="padding: 20px;">
                <table class="table table-striped">
                  <thead class="table">
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Roles</th>
                  </tr>
                  </thead>
                  <tbody id="headUserTableInfo">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>

<!--activate tabs panel-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<!--activate nav-links panel-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
  let headUserIdFromHtml = [[${admin.id}]]
</script>
<script th:src="@{../static/general.js}"></script>
</html>
